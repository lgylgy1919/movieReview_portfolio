<span class=nav-box>

    <span class=home-box>
        <li class="nav-link"><a href="{% url 'core:home' %}">Home </a></li>
        {% if user.is_authenticated and user.manageruser %}
            <li class="nav-link"><a href="{% url 'movies:movieCreate' %}">Create Movie</a></li>    
        {% endif %}
    </span>


    <span class=search-box>
    {% block search-bar %}
                <form method="get" action="{% url "movies:search" %}">
                    
                    <input class=search-input
                        placeholder="Search by Title" name="searchtitle"
                    >
                </form>
    {% endblock search-bar %}
    </span>


    <span>    
    <ul class=nav-list>
            {% if user.is_authenticated %}
                <li class="nav-link"><a href="{% url 'users:userProfile' pk=user.pk %}">Profile</a></li>
                <li class="nav-link"><a href="{% url 'users:logout' %}">Log out</a></li>
            {% else %}
                <li class="nav-link"><a href="{% url 'users:login' %}">Log in</a></li>

            {% endif %}
    </ul>
