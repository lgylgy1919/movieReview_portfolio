{% extends 'base.html' %}
{% block page_title %}Search{% endblock page_title %}


{% block content%}
    <h2> it's Search html </h2>


    {% for movie in movies %}
    <div class="movie-card">
        <a href="{% url 'movies:movieDetail' movie.pk %}">
            <ul>
                <div>
                    <span>{{movie.title}}</span>
                    <span>{{movie.release_date}}</span>
                </div>
                <div>{{movie.total_rating}}</div>
                <div>{{movie.director}}</div>
                <div>{{movie.cast}}</div>
                    
            </ul>
        </a>
        </div>
    {% endfor %}
{% endblock content%}
