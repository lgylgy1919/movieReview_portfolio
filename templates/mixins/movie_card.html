<div class="movie-card">
<a href="{% url 'movies:movieDetail' movie.pk %}">
    <ul>
        <div>
            <span>{{movie.title}}</span>
            <span>({{movie.release_date.year}})</span>
        </div>
        <div>{{movie.total_rating}}</div>
        <div>{{movie.director}}</div>
        <div>{{movie.cast}}</div>
            
    </ul>
</a>
</div>
